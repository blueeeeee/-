                <div class="col-md-10">
                    <div class="page-header">
                        <h1>用户搜索</h1>                        
                    </div> 
                    <ul class="nav nav-tabs">
                        <li><a href="user_list.html">用户列表</a></li>
                        <li class="active" ><a href="user_search.html">用户搜索</a></li>
                        <li><a href="#" data-toggle="modal" data-target="#mymodal">添加用户</a></li>
                    </ul> 
                    <form action="#" autocomplete="off" id="form">
                        <div class="alert alert-info" role="alert">技巧提示：支持模糊搜索和匹配搜索
                        </div>
                        <div class="form-group">
                            <label for="name">用户名</label>
                            <input type="text" class="form-control" id="name"placeholder="输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="UID">UID</label>
                            <input type="text" class="form-control" id="UID"placeholder="输入用户UID">
                        </div>
                        <div class="form-group">
                            <label for="group">用户组</label>
                            <select class="form-control" id="group">
                                <option>限制会员</option>
                                <option>新手上路</option>
                                <option>注册会员</option>
                                <option>中级会员</option>
                                <option>高级会员</option>
                            </select>
                        </div>
                        <button class="btn btn-default">搜索</button>
                    </form> 
                </div>
            </div>
        </div>

        <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#" autocomplete="off">
                            <div class="form-group">
                                <label for="addname">用户名</label>
                                <input type="text" class="form-control" id="addname" placeholder="请输入用户名">
                            </div>
                            <div class="form-group">
                                <label for="addpass">密码</label>
                                <input type="text" class="form-control" id="addpass" placeholder="请输入密码">
                            </div>
                            <div class="form-group">
                                <label for="surepass">确认密码</label>
                                <input type="text" class="form-control" id="surepass" placeholder="请确认密码">
                            </div>
                            <div class="form-group">
                                <label for="addemail">邮箱</label>
                                <input type="text" class="form-control" id="addemail" placeholder="请输入邮箱">
                            </div>  
                            <div class="form-group">
                            <label for="addgroup">用户组</label>
                                <select class="form-control" id="addgroup">
                                    <option>限制会员</option>
                                    <option>新手上路</option>
                                    <option>注册会员</option>
                                    <option>中级会员</option>
                                    <option>高级会员</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary">提交</button>
                            </div>                            
                        </form>
                        </div>                                 
                    </div>
                </div>
