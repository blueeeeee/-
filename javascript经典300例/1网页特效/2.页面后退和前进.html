<!DOCTYPE html>
<html lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<title>让页面后退和前进</title>
	<script type="text/javascript">
		//前进
		function goForward(){
			window.history.forward();//到之前的网页
		}
		//后退
		function goBack(){
			window.history.back();//到之后网页
		}
	</script>
</head>
<body style="text-align: center">
	<p>
		<!--定义后退和前进的按钮-->
		<input type="button" value="前进" onclick="goForward()">
		<input type="button" value="后退" onclick="goBack()">
	</p>
</body>
</html>

<!--
	History对象包含用户（在浏览器窗口中）访问过的url，是widow对象的一部分，可通过window.history属性对其进行访问。属性：length,返回浏览器历史列表中的URL数量。
    方法：back(),forword(),go()加载列表中的某个具体页面，如go(-2)。
 -->
