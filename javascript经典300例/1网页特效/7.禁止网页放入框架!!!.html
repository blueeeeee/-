<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>禁止网页放入框架</title>
	<script type="text/javascript">
		//判断当前网页是否为最顶层框架的网页
		if (window.self!=window.top){
			//如果不是顶层框架或不是独立窗口打开的本网页，则跳转
			top.location.href=self.location.href;
		}
	</script>
</head>
<body>
	<body style="text-align:center">
		hello
	</body>
</body>
</html>

<!--
	在网络中，为了防止网页随意被引入到别人的框架，可以通过判断网页是否为最顶层网页来禁止网页被放入框架。
	难点：在窗口框架体系中，top变量是javascript引用最顶层框架的最直接办法。如果网页直接在窗口中打开，而非一个框架，那么此时的top变量等同于window对象，也等同于self对象。所以，top与self是否等同，可以作为一个网页是否在框架中打开的标准。
-->
