<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断页面是否加载完毕</title>
	<script type="text/javascript">
	//加载完成以后的回调函数
	function myOnload(){
		alert('网页加载完毕');
	}
	//使用window的onload属性进行回调处理
	window.onload=myOnload;
    </script>
</head>
<body style="text-align: center">
</body>
</html>

<!--
	onload 事件会在页面或图像加载完成后立即发生。
	onlod="SomeJavaScriptCode",规定该事件发生时执行的javascript的代码
-->
