<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>带关闭按钮的右下角图片广告</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	body{
		margin: 0 auto;
		text-align: center;
		height: 3000px;
	}
	#ad{
		border:1px solid black;
		width: 180px;
		height: 116px;	
		position:fixed;
		background: rgb(201,211,243);
	}
	table{
		width: 100%;
		border:0;
	}
	</style>
	<script type="text/javascript">
		//定位层的函数
		function posRightCorner(){
			ad.style.bottom="20px";
			ad.style.right="20px";
			setTimeout("posRightCorner();",100);//用定时器检查和定位div的位置
		}
		//关闭函数
		function closeAD(){
			ad.style.display='none';//隐藏div
		}
		//窗口加载完成以后定位
		window.onload=function(){
			//得到div的dom对象
			var ad=document.getElementById('ad');
			posRightCorner();
		}
	</script>
</head>
<body style="margin:0px;text-align: center;">
	<!--定义右下角的广告框-->
	<div id="ad">
		<table>
			<tbody>
				<tr>
					<td width="90%" valign="middle" height="24px"></td>
					<td width="" valign="middle" align="right">
					<!--定义关闭链接按钮-->
						<a title="关闭" onclick="closeAD()" style="cursor:pointer;">X</a>
					</td>
				</tr>
				<tr>
					<td height="90px" colspan="3">
						<!--广告内容，这里用一句话简单代替-->
						hello my add!
					</td>
				</tr>
			</tbody>
		</table><!--table结束-->
	</div><!--ad结束-->
</body>
</html>

<!--
	valign:valign 属性规定单元格中内容的垂直排列方式。
	所有浏览器都支持 valign 属性。

	setTimeout的第一个参数可以有三种类型：字符串，methods，匿名函数
	1.for (var i = 0, l = aLi.length; i < l; i++) {
    	if (true) 	{
        	setTimeout("setImg(" + i + ")", 500);
    	}
	}
	2.setTimeout(function(){
    	//do something
	},500)
	3.setTimeout(foo,500)
-->
