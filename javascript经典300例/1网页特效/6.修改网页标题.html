<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>修改网页标题</title>
	<script type="text/javascript">
		//修改标题
		function changeTitle(){
			//得到新的title的值
			var newTitle=document.getElementById('newTitle').value="hello";
			document.title=newTitle;//修改标题
		}
	</script>
</head>
<body style="text-align: center;">
	<p>
		<!--定义输入框按钮-->
		<input type="text" name="newTitle" id="newTitle" value="">
		<input type="button" value="修改标题" onclick="changeTitle()">
	</p>
</body>
</html>

<!--
	注意初始时input的value值即使为空也要设置
-->
