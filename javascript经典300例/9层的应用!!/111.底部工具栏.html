<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>底部工具栏</title>
	<style type="text/css">
		*{margin:0;padding: 0}/*默认的边界和边框样式*/
		ul{list-style: none;}
        #bottom_nav_wrap{/*底部容器的样式*/
        	bottom:0;
        	height: 34px;
        	left: 0;
        	overflow: visible;
        	position: fixed;
        	width: 100%;
        	z-index: 10000;
        }
        #bottom_nav{/*导航菜单的样式*/
        	color: #ffffff;
        	height: 34px;
        	margin: 0 auto;
        	max-width: 1255px;
        	position: relative;
        	width: 1225px;
        }
        #bottom_nav .bottom-bg{/*底部背景样式*/
			background:none repeat scroll 0 0 #9bbadc;
			border:1px solid #4788c9;
			padding-top: 1px;
        }
        #bottom_nav *{/*底部字体样式*/
        	font-family: "宋体";
        	font-size: 12px;
        	line-height: 14px;
        }
        #bottom_nav .ul-nav{/*底部列表样式*/
			background:none repeat scroll 0 0 #5082BE;
			height: 32px;
			text-align: left;
			width: 100%;
        }
        #bottom_nav .ul-nav li{/*底部列表项样式*/
            float: left;
            height: 32px;
            width: 200px;
            border-right: 1px solid #457cb3;
            text-align: center;
            padding-top: 10px;
        }
        #bottom_nav .ul-nav li a{/*底部列表链接样式*/
        	color: white;
        	font-size: 14px;
        }
	</style>
</head>
<body id="bottom_nav_wrap" style="">
	<div id="bottom_nav" style="width: 1255px;">
		<div class="bottom-bg">
			<ul class="ul-nav">
				<li>
					<a href="#">菜单001</a>
				</li>
				<li>
					<a href="#">菜单002</a>
				</li>
				<li>
					<a href="#">菜单003</a>
				</li>
				<li>
					<a href="#">菜单004</a>
				</li>
			</ul>
		</div>
	</div>
	<div style="height:1800px;background-color: #666;"></div>
</body>
</html>
