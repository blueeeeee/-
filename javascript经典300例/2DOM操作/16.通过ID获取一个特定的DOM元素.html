<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>通过ID获取网页中的某一部分</title>
	<script type="text/javascript">
		//获取DOM的文字内容
		function getDomText(){
			//获取链接的DOM
			var myLink=document.getElementById("myLink");
			//获取SPAN的DOM
			var mySpan=document.getElementById("mySpan");
			var str='';//定义拼接字符变量
			str+=myLink.innerHTML;//加入链接的文本
			str+=mySpan.innerHTML;//加入SPAN的脚本
            alert("两个DOM的内容是："+str);//提示
		}
	</script>
</head>
<body style="text-align: center;">
	<p>
		<!--定义有ID属性的元素-->
		<a id="myLink" href="#">链接</a>
		<span id="mySpan">文字</span>
		<br>
		<input type="button" value="get" onclick="getDomText();">
	</p>
</body>
</html>
