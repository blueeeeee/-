<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>引用同级的元素</title>
	<script type="text/javascript">
		//获取同级的按钮
		function getLevelBtnVal(btn){
			var p=btn.parentNode;//通过单击按钮获取它的父节点
			var children=p.childNodes;//得到父节点所有的子节点
			//遍历子节点
			for(var i=0;i<children.length;i++){
				//判断不是当前节点，但却是同类节点的节点
				if(children[i]!=btn&&children[i].nodeType==btn.nodeType){
					alert(children[i].value);//提示对方的value值
				}
			}
		}
	</script>
</head>
<body>
	<p>
		<!--定义按钮-->
		<input type="button" value="获取同级按钮的value" onclick="getLevelBtnVal(this);">
		<input type="button" value="获取同级按钮的value" onclick="getLevelBtnVal(this);">
	</p>
</body>
</html>
