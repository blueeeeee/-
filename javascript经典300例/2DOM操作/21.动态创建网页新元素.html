<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>动态创建网页新元素</title>
	<script type="text/javascript">
		//创建新元素
		function createNewElements(){
			//使用innerHTML创建新元素
			var p1=document.getElementById("p1");
			//设置innerHTML内容
			p1.innerHTML="<span>我的DOM文本1</span>";
			//使用createElement来创建新元素
			var span=document.createElement("span");
			//为新元素创建一个文本节点
		    span.appendChild(document.createTextNode("我的DOM文本2"));
		    var p2=document.getElementById("p2");
		    //挂接
		    p2.appendChild(span);
		}
	</script>
</head>
<body style="text-align: center;">
	<p>
		<input type="button" value="创建新元素" onclick="createNewElements();">
	</p>
	<!--定义为新元素挂接的容器元素-->
	<p id="p1"></p>
	<p id="p2"></p>
</body>
</html>

<!--
	创建新元素，一般来说有两种办法：第一种是直接修改父元素的innerHTML元素；第二种是使用createElement()函数创建，再用appendChild()函数进行DOM元素的挂接。第一种方法使用起来比较简单，也很好理解，但是需要修改整个父元素所包含的HTML内容，如果父元素原先就包含了一些HTML内容，再进行DOM挂接的话，执行效率会比较低。第二种方法相对比较灵活，效率也相对较高，只是使用起来复杂一些。

	innerHTML指的是从对象的起始位置到终止位置的全部内容,包括Html标签。
	innerText指的是从起始位置到终止位置的内容,但它去除Html标签。   
	outerHTML指的是除了包含innerHTML的全部内容外,还包含对象标签本身。 
-->
