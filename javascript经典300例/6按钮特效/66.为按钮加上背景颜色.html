<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>为按钮加上背景颜色</title>
	<script type="text/javascript">
		function defineBtnBack(){
			var myBtn=document.getElementById("myBtn");//获得图片的DOM
			myBtn.style.background='lime';//把背景色改成红色
		}
	</script>
</head>
<body onload="defineBtnBack();" style="text-align: center;">
	<!--定义按钮-->
	<input type="button" value="一个按钮" id="myBtn">
</body>
</html>
