<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义按钮的click事件</title>
	<script>
		function defineBtnClick(){
		var myBtn=document.getElementById("myBtn");
        myBtn.onclick=function(){
        	alert('按钮被单击了');
        };
	}
    </script>
</head>
<body onload="defineBtnClick();" style="text-align: center;">
	<!--定义按钮-->
	<input type="button" value="一个按钮" id="myBtn">
</body>
</html>
