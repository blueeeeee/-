<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>简单的导航菜单</title>
	<style type="text/css">
		.menu{						/*菜单的整体样式*/
			list-style-type: none;
			width: 400px;
			margin: 10 auto;
		}
		.menu li{					/*菜单的列表样式*/
			float: left;
			width: 98px;
			border: 1px solid black;
		}
		.menu a{					/*菜单链接的样式*/
			color: black;
			width: 100%;
			text-decoration: none;
			display: block;
		}
		.menu a:hover{				/*链接在鼠标移入的样式*/
			background-color: pink;
		}

	</style>
</head>
<body style="text-align: center;">
	<ul class="menu">
		<li><a href="#">菜单</a></li>
		<li><a href="#">菜单</a></li>
		<li><a href="#">菜单</a></li>
		<li><a href="#">菜单</a></li>
	</ul>
</body>
</html>
