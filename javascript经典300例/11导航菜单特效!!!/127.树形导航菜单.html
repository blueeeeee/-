<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>树形导航菜单</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		//定义所有的属性菜单的click事件
		$(function(){
			$('.tree a').click(function(){
				//找到下一个菜单
				var p=$(this).parent().next();
				//如果该菜单是本级菜单的子菜单，则显示或则不显示
				//alert(p.html());//用于调试
				while($(p).attr('class')=='menu2'){
					$(p).toggle();//显示或不显示交叉
					p=$(p).next();//循环找到下一个menu2的子菜单
				}
			});
		});
	</script>
	<style type="text/css">
		.tree{
			width: 150px;
			border: 1px solid black;
			margin: 0 auto;
		}
		.tree a:hover{
			background-color: pink;
		}
		.tree p{
			margin: 5px 0;
			text-align:left;
		}
		.menu1{
			padding-left: 5px;
			margin: 0;
		}
		.menu2{
			padding-left: 20px;
			margin: 0;
			display: none;
		}
	</style>
</head>
<body style="text-align: center;">
	<div class="tree">
		<p class="menu1"><a href="#">菜单1</a></p>
		<p class="menu2"><a href="#">菜单2</a></p>
		<p class="menu1"><a href="#">菜单1</a></p>
		<p class="menu2"><a href="#">菜单2</a></p>
		<p class="menu2"><a href="#">菜单2</a></p>
		<p class="menu2"><a href="#">菜单2</a></p>
		<p class="menu1"><a href="#">菜单1</a></p>
		<p class="menu2"><a href="#">菜单2</a></p>
		<p class="menu2"><a href="#">菜单2</a></p>
	</div>
</body>
</html>
