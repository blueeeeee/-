<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>为链接地址多加一个参数</title>
	<script type="text/javascript">
		function showNewURL(){
			var links=document.getElementsByTagName('a');
			for (var i = 0; i < links.length; i++) {
				var href=links[i]['href'];//得到所有的链接地址
				//如果包含了问号的地址，证明已经有了参数
				if(href.indexOf('?')>0){
					//使用&符号串联更多的参数
					links[i]['href']=href+'&param001=test';
				}else{
					//使用"?"符号来加第一个参数
					links[i]['href']=href+'?param001=test';
				}
				//console.log(links[i].getAttribute('href'));
			}
		}
	</script>
</head>
<body style="text-align: center;">
	<a href="index.html">链接一</a>
	<a href="index.php?page=1">链接一</a>&nbsp;
	<br><br>
	<input type="button" value="为链接添加一个新的参数" onclick="showNewURL()"/>
</body>
</html>

<!--indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。如果要检索的字符串值没有出现，则该方法返回 -1。在加地址参数时，需要注意的是，如果地址字符里已经包含了“？”字符，则说明地址已经包含了至少一个参数，因此只能使用“&”符号串联更多的参数；反之，用“?”串联即可。
-->
