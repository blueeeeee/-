<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>让所有链接都在新窗口打开</title>
	<script type="text/javascript">
		function modifyOpenType(){
			var linkDOMS=document.getElementsByTagName("a");
			for(var i=0;i<linkDOMS.length;i++){
				var link=linkDOMS[i];
				link.target="_blank";//在新窗口打开	
				console.log(link.getAttribute("target"));
			}
			
	}
	</script>
</head>
<body style="text-align: center;">
	<!--定义链接-->
	<a href="#">链接一</a><br>
	<a href="#">链接二</a><br><br>
	<!--定义按钮-->
	<input type="button" value="修改打开方式" id="myBtn" onclick="modifyOpenType();">
</body>
</html>

<!--_blank:在新窗口打开；_self：在本窗口打开；_parent:在父窗口，框架中打开；_top:在顶级窗口中打开；XX框架名称：在指定框架中打开-->
