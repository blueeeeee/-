<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>让页面所有的链接都失效</title>
	<script type="text/javascript">
		function invaildLinks(){
			var linkDOMS=document.getElementsByTagName("a");
			for(var i=0;i<linkDOMS.length;i++){
				var link=linkDOMS[i];
				link.onclick=null;//把单击事件指控
				link.href='javascript:void(0)';//地址改成什么都不做
				//console.log(link.getAttribute('onclick'));
			    //console.log(link.getAttribute('href'));
			}
			
		}
	</script>
</head>
<body style="text-align: center;">
	<!--定义链接-->
	<a href="#">链接一</a><br>
	<a href="#">链接二</a><br><br>
	<!--定义按钮-->
	<input type="button" value="失效" id="myBtn" onclick="invaildLinks();">
</body>
</html>
<!--链接的失效包括两点：一是链接的地址；二是单击事件。所以，既把链接地址置空，又把单击事件取消，这个链接才算完全失效。-->
