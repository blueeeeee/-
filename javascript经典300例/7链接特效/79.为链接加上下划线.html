<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>带下划线的链接</title>
	<script type="text/javascript">
		function addLine(){
			//获取所有链接的DOM
			var linkDOMs=document.getElementsByTagName("a");
			for(var i=0;i<linkDOMs.length;i++){
				var link=linkDOMs[i];
				link.style.textDecoration='none';
			}
		}
	</script>
</head>
<body style="text-align: center;">
	<!--定义链接-->
	<a href="#">链接一</a><br>
	<a href="#">链接二</a><br><br>
	<!--定义按钮-->
	<input type="button" value="为链接加上下划线" id="myBtn" onclick="addLine()">
</body>
</html>

<!--由于浏览器默认带有链接下划线，故设置为去掉下划线-->
