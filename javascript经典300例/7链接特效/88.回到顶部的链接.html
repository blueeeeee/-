<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>回到顶部的链接</title>
	<script type="text/javascript">
		function returnTop(){
			//通过修改document的scrollTop值回到顶部
			if(navigator.userAgent.indexOf("Edge") > -1||navigator.userAgent.indexOf("Safari")>-1)//判断是否为Microsoft edge浏览器或QQ浏览器
				document.body.scrollTop=0;
		    else
				document.documentElement.scrollTop=0;//除edge的浏览器可用
		}
	</script>
</head>
<body style="text-align: center">
	 <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	 <br><br><br><br><br><br><br><br><br><br><br><br><br>
	 <a href="javascript:returnTop();">回到顶部</a>
</body>
</html>

<!--本例测试了ff，chrome，edge，IE11,Opera和QQ浏览器-->
