<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>关闭窗口的X链接</title>
	<script>
		function defineLinkClick(){
			var myLink=document.getElementById("myLink");
			myLink.onclick=function(){
				window.close();
				return false;
			};
		}
    </script>
</head>
<body onload="defineLinkClick();" style="text-align: center;">
	<!--定义链接-->
	<a href="#" id="myLink">X</a>&nbsp;关闭窗口
</body>
</html>

<!--
	遇到的问题：此实例在firefox运行过程中遇到“脚本不得关闭非脚本打开的窗口”的问题.
	1.在js中添加 //@grant window.close 代码可解决针对Tampermonkey或者GreasyMonkey情况,其他不适用,IE会弹出警告窗口，确认后可关闭
	2.或在window.close前添加 window.opener=null;window.open('','_self','') 仅适用于IE浏览器下
	3.使用open(location, '_self').close();IE下也适用
	以上情况 chrome均适用，目前除了修改firefox的设置，暂时未找到解决firefox的办法

	window.open详解：https://blog.csdn.net/business122/article/details/8273053
-->
