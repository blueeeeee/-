<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不同月份显示不同的背景效果</title>
	<script type="text/javascript">
		function chColor(){
			var date=new Date();
			var m=date.getMonth()+1;
			if (m%2==0) {
				//如果是偶数，则为蓝色
				document.body.style.backgroundColor='blue';
			}else{
				//否则为黄色
				document.body.style.backgroundColor='yellow';
			}
		}
	</script>
</head>
<body style="text-align: center;" onload="chColor();">
	<p>
		这里是一段文本
	</p>
</body>
</html>
