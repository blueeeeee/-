<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>每秒刷新的时间</title>
	<script type="text/javascript">
		function start(){
			setInterval(function(){
				var now=new Date();
				var str='';
				str+=now.getYear()+1900+'年';
				str+=now.getMonth()+1+'月';
				str+=now.getDate()+'日';
				str+=now.getHours()+'时';
				str+=now.getMinutes()+'分';
				str+=now.getSeconds()+'秒';
				document.getElementById('left').innerHTML=str;
			},1000);
		}
	</script>
</head>
<body>
	<p>
		<input type="button" value="当前时间" onclick="start();">
	</p>	
	<h2 id="left"></h2>
</body>
</html>
