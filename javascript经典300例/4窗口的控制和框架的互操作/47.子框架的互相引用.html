<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>子框架的互相引用</title>
	<script>
		function alertFrames(){//子框架的互相引用
		var frames=window.frames;//得到框架数组
		var frame1=frames[0];//引用到第一个框架
		//站在frame1的角度，使用parent属性得到父框架，这里就是window
		var frame2=frame1.parent.frames[1];
		alert(frame2.document);//用提示框展示框架2的document
	}
	</script>
</head>
<body style="text-align: center;">
	<!--定义框架-->
	<iframe id="frame1"></iframe>
	<iframe id="frame2"></iframe>
	<br>
	<input type="button" value="用frame1应用frame2" onclick="alertFrames();">
</body>
</html>

<!--这里的parent是指当前框架的父框架，也就是顶层的window，也可以换成top来替代,见例48-->
