<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>让文本框只带有下划线</title>
	<script type="text/javascript">
		function changeTextStyle(){
			var myText=document.getElementById('myText');
			myText.style.borderColor='black';
			myText.style.borderStyle='solid';
			myText.style.borderWidth='0 0 1px 0';
		}
	</script>
</head>
<body style="text-align: center;" onload="changeTextStyle();">
	<!--定义文本框-->
	请输入姓名：<input type="text" value="" id="myText"/><br><br>
	<!--定义按钮-->
	<input type="button" value="按钮" id="myBtn"/>
</body>
</html>
