<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>让表格行的背景颜色间隔开</title>
	<script type="text/javascript">
		function chCell(){
			var tb1=document.getElementById('tb1');//获取DOM
			var rows=tb1.rows;//得到当前表格的row组数
			var len=tb1.rows.length;//当前的行数
			for(var i=0;i<len;i++){
				var r=rows[i];//当前行
				r.onmouseover=function(){//定义鼠标移入事件
					//把背景颜色变成粉红色
					this.style.background='pink';
				};
				r.onmouseout=function(){//定义鼠标移出事件
					this.style.backgroundColor='white';
				}
			}
		}
	</script>
</head>
<body style="text-align: center;" onload="chCell();">
	<table id="tb1" align="center" border="1">
		<tr>
			<th>名字</th>
			<th>年龄</th>
		</tr>
		<tr>
			<td>A</td>
			<td>12</td>
		</tr>
		<tr>
			<td>B</td>
			<td>11</td>
		</tr>
		<tr>
			<td>C</td>
			<td>15</td>
		</tr>
	</table>
</body>
</html>
