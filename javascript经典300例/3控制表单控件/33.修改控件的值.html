<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>修改控件的值</title>
    <script type="text/javascript">
    	//修改控件的值
    	function modifyValues(){
    		var f=document.forms[0];//获取表单DOM
    		var elements=f.elements;//获取所有的控件数组
    		//循环遍历
    		for(var i=0;i<elements.length;i++){
    			var e=elements[i];//当前的控件
    			//排除按钮控件
    			if(e.tagName=='INPUT' && e.type=='button')
    				{}
    			else	
    			    {e.value=2;}//统一把值修改成2
    		}
    	}
    </script>
</head>
<body style="text-align: center;">
		<!--定义表单-->
	<form>
		文本框：<input type="text" name="myText"/>
		<br>
		下拉列表：
		<select name="mySelect">
			<option value="">==请选择==</option>
			<option value="1">1</option>
			<option value="2">2</option>
		</select>
		<br>
		<input type="button" value="得到所有控件的值" onclick="modifyValues()"/>
	</form>
</body>

<!--
	注意tagName的返回值是要大写！!!否则无效!
-->
