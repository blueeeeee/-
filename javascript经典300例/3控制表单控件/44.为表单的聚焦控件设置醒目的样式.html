<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>为表单的聚焦控件设置醒目的样式</title>
	<script type="text/javascript">
		function init(){
			var f=document.forms[0];//获取表单DOM
			var elements=f.elements;//获取所有的控件数组
			//循环遍历
			for(var i=0;i<elements.length;i++)
			{
				var e=elements[i];//当前的控件
				e.onfocus=function(){//定义聚焦的样式回调
					//修改边框样式
					this.style.border='1px solid red';
				}
				e.onblur=function(){//失去焦点的回调
					this.style.border='';//恢复边框原有的样式
				}
			}
		}
	</script>
</head>
<body>
	<!--定义表单-->
	<form>
		年份：
		<select name="myyear">
			<option value="2012">2012</option>
			<option value="2013">2013</option>
			<option value="2014">2014</option>
		</select>
		<br><br>
		姓名：<input type="text" name="myname">
		<br><br>
		年龄：<input type="text" name="myage">
		<br><br>
		<input type="button" value="提交" onclick="init();">
	</form>
</body>
</html>

<!--
	本特效所涉及的事件主要有两个：onfocus和onblur，前者是聚焦的回调事件，而后者是控件失去焦点时的回调。在一个网页里，永远都只能有一个控件获得焦点，而后者是控件失去焦点时的回调。在一个网页里，永远都只能有一个控件获得焦点，因此需要遍历所有的控件，为它们定义相同的onfocus和onblur逻辑。当控件获得聚焦时，为其设置独特的边框样式，否则恢复原有边框样式。
-->
