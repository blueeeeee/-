<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>设置下拉菜单的值</title>
	<script type="text/javascript">
		//设定年份的函数
		function selectYear(){
			setTimeout(function(){//延迟设置
				var y = new Date().getYear()+1900;//得到当前的年份
				document.forms[0].mySelect.value=y;//通过value为下拉菜单设值
			},1);
		}
	</script>
</head>
<body style="text-align: center;">
	<!--定义表单-->
	<form>
		下拉列表:
		<select name="mySelect">
			<option  value="">==请选择==</option>
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
			<option value="2014">2014</option>
			<option value="2018">2018</option>
		</select>
		<br>
		<input type="button" value="选择当年" onclick="selectYear();">
	</form>
</body>
</html>

<!--
	设定value的值时，value的值必须是option选项当中之一
-->
