<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>为表单加上一个框</title>
	<script type="text/javascript">
		//为表单加上一个框
		function rangeIt(){
			var f=document.forms[0];//获取表单DOM
			//动态地为表单制定边框样式
			f.style.width='300px';//宽度
			f.style.border='1px solid black';//边框
		}
	</script>
</head>
<body>
	<!--定义表单-->
	<form>
		文本框：<input type="text" name="myText">
		<br>
		单选框：<input type="radio" name="myRadio" value="1">
		<input type="radio" name="myRadio" value="2">
		<br>
		下拉列表：
		<select name="mySelect">
			<option value="">==请选择==</option>
			<option value="1">1</option>
			<option value="2">2</option>
		</select>
		<br>
		<input type="button" value="加上边框" onclick="rangeIt()">
	</form>	
</body>
</html>
