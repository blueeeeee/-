<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>折纸导航栏css3</title>
	<style type="text/css">
	    @-webkit-keyframes open
		{
			0%
			{
				-webkit-transform:rotateX(-120deg);
			}
			25%
			{
				-webkit-transform:rotateX(30deg);
			}
			50%
			{
				-webkit-transform:rotateX(-15deg);
			}
			75%
			{
				-webkit-transform:rotateX(8deg);
			}
			100%
			{
				-webkit-transform:rotateX(0deg);
			}
		}
		@-webkit-keyframes close
		{
			0%
			{
				-webkit-transform:rotateX(0deg);
			}
			100%
			{
				-webkit-transform:rotateX(-120deg);
			}
		}
		body,div,input,span{margin: 0;padding: 0;}
		#wrap{width: 200px;margin: 30px auto;position: relative;-webkit-perspective: 800px;}
		#wrap h2{height: 40px;background: orange;color:#fff;font: bold 16px/40px "微软雅黑";text-align: center;position: relative;z-index: 10;}
		#wrap div{position: absolute;top: 32px;width: 100%;top: 32px;-webkit-transform-style:preserve-3d;-webkit-transform-origin:top;-webkit-transform:rotateX(-120deg);}
		#wrap span{display: block;height: 30px;background: lime;font: 12px/30px '宋体';color:#fff;text-indent: 20px;box-shadow:inset 0 0 0 20px rgba(0,0,0,1);transition: 1s;}
		#wrap>div{top: 40px;}
		#wrap .show{-webkit-animation:2s open;-webkit-transform:rotateX(0deg);}
		#wrap .hide{-webkit-animation:0.8s close;-webkit-transform:rotateX(-120deg);}
		#wrap .show>span{ box-shadow:inset 0 0 0 20px rgba(0,0,0,0);}
		#btn{position: absolute;top:40px;left:400px;}
	</style>
</head>
<body>
	<input type="button" value="点击" id="btn">
	<div id="wrap">
		<h2>设计模式</h2>
		<div>
			<span>工厂模式</span>
			<div>
				<span>抽象工厂模式</span>
				<div>
					<span>原型模式</span>
					<div>
						<span>代理模式</span>
						<div>
							<span>迭代器模式</span>
							<div>
								<span>MVC 模式</span>
								<div>
									<span>前端控制器模式</span>
									<div>
										<span>数据访问对象模式</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementById("btn");
			var oWrap=document.getElementById("wrap");
			var aDiv=oWrap.getElementsByTagName("div");
			var iDelay=200;
			var oTimer=null;
			var i=0;
			var bOff=true;
			oBtn.onclick=function()
			{
				if(oTimer)
				{
					return;
				}
				if(bOff)
				{
					i=0;
					oTimer=setInterval(function(){
						aDiv[i].className="show";
						i++;
						if(i==aDiv.length)
						{
							clearInterval(oTimer);
							oTimer=null;
							bOff=false;
						}	
					},iDelay);
				}
				else
				{
					i=aDiv.length-1;
					oTimer=setInterval(function(){
						aDiv[i].className="hide";
						i--;
						if(i<0)
						{
							clearInterval(oTimer);
							bOff=true;
							oTimer=null;
						}	
					},iDelay);
				}
			};			
		}
	</script>
</body>
</html>
