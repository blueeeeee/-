<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面左右两侧居中广告</title>
	<style type="text/css">
		div{width:100px;height:300px;background:red;/*position: fixed;z-index:99;top:50%;margin-top:-150px;*/position: absolute;}
		#left{left:0;}
		#right{right:0;}
	</style>
</head>
<body>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div id="left"></div>
	<div id="right"></div>

	<script type="text/javascript">
		window.onload=window.onscroll=window.onresize=function(){
			var oLeft=document.getElementById('left');
			var oRight=document.getElementById('right');
			var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
			var t=(document.documentElement.clientHeight-oLeft.offsetHeight)/2;
			oLeft.style.top=oRight.style.top=t+scrollTop+'px';
		}
	</script>
</body>
</html>
