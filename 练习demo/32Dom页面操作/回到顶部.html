<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回到顶部</title>
	<style type="text/css">
		div{height:1000px;width:100%;position: absolute;}
		#back{width:80px;height:80px;position: absolute;right:0;bottom:0;background: green;color:#fff;}
	</style>
</head>
<body>
	<div>
		<div id="back">
			回到顶部
		</div>
	</div>

	<script type="text/javascript">
		window.onload=function(){
			var oBack=document.getElementById('back');
			oBack.onclick=function(){
				document.documentElement.scrollTop=0;
				document.body.scrollTop=0;
			}
		}

		/*function returnTop(){
			//通过修改document的scrollTop值回到顶部

				document.body.scrollTop=0;
		    else
				document.documentElement.scrollTop=0;//除edge的浏览器可用
		}*/

	</script>
</body>
</html>
