<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡套选项卡</title>
	<style type="text/css">
    body,div,ul,li,span,img{margin: 0;padding: 0;}
    li{list-style: none;}
	#main{width:700px;height:400px;margin: 50px auto;position: relative;}
	img{width:600px;height:400px;position:absolute;top:0;left: 100px;}
	.click{height:400px;background:#ccc;position:absolute;left: 0;top: 0;}
	.click li{height:100px;width:100px;line-height:100px;text-align: center;}
    .active{background: #cee;}
	.one,.two,.three,.four{width:600px;height: 30px;position: absolute;left: 100px;bottom: 0;}
	.one{display: block}
	.two{display: none;}
	.three{display: none;}
	.four{display: none;}
	.one li,.two li,.three li,.four li{display: inline-block;line-height: 30px;text-align: center;background: black;opacity:0.4;color: #fff;border-left: 1px solid #ccc;}
	.one li{width: 149px;}
	.two li{width: 149px;}
	.three li{width: 199px;}
	.four li{width: 119px;}
	</style>
</head>
<body>
	<div id="main">
        <ul class="click">
        	<li class="active">怦然心动</li>
        	<li>星空壁纸</li>
        	<li>卡通壁纸</li>
        	<li>人鱼之恋</li>
        </ul>
        <img src="images/1-1.jpg">
        <ul class="one">
        	<li>怦</li><li>然</li><li>心</li><li>动</li>	
        </ul>
        <ul class="two">
        	<li>星</li><li>空</li><li>壁</li><li>纸</li>   	
        </ul>
        <ul class="three">
	        <li>卡</li><li>通</li><li>纸</li>
        </ul>
        <ul class="four">
        	<li>蓝</li><li>大</li><li>海</li><li>传</li><li>说</li>
        </ul>
	</div>

	<script type="text/javascript">
		window.onload=function(){
			var aUl=document.getElementsByTagName('ul');
			var oImg=document.getElementsByTagName('img')[0];
            
            var Image0=['images/1-1.jpg','images/2-1.jpg','images/3-1.jpeg','images/4-1.jpg'];
            var Image1=['images/1-1.jpg','images/1-2.jpg','images/1-3.jpg','images/1-4.jpg'];
            var Image2=['images/2-1.jpg','images/2-2.jpg','images/2-3.jpg','images/2-4.jpg'];
            var Image3=['images/3-1.jpeg','images/3-2.jpg','images/3-3.jpg'];
            var Image4=['images/4-1.jpg','images/4-2.jpg','images/4-3.jpg','images/4-4.jpg','images/4-5.jpg'];
            
            function picChange(obj,event,imgs){
                var aLi=obj.getElementsByTagName('li');
                
                for(var i=0;i<aLi.length;i++){
            	    aLi[i].index=i;
            	    if(event=='onclick'){
	            	    aLi[i][event]=function(){
		                	oImg.src=imgs[this.index];
		                	//每次点击左边保持右下第一个呈现
		                	var children=aUl[this.index+1].childNodes;
		                    var childs=[];	
		                	for(var i=0;i<children.length;i++){
		                		console.log(children[i].nodeType);
		                		if(children[i].nodeType=='1'){
                                    childs.push(children[i]);
		                		};
		                	}
		                	for(var i=0;i<childs.length;i++){
		                		childs[i].style.opacity='0.4';
		                	}
		                	childs[0].style.opacity='1';
		                	

		                    for(var i=0;i<aLi.length;i++){
		                    	aLi[i].className='';
		                    }
		                    this.className='active';

		                    for(var i=1;i<aUl.length;i++){
		                    	aUl[i].style.display='none';
		                    }
		                    aUl[this.index+1].style.display='block';
	                    }
            	    }else if(event=='onmouseover'){
						aLi[0].style.opacity='1';
            	    	aLi[i][event]=function(){
	                	oImg.src=imgs[this.index]; 
	                    for(var i=0;i<aLi.length;i++){
	                    	aLi[i].style.opacity='0.4';
	                    }
	                    this.style.opacity='1';
                        }    
            	    }
            		
            	}
            } 
                  
            picChange(aUl[0],'onclick',Image0);
            picChange(aUl[1],'onmouseover',Image1);
            picChange(aUl[2],'onmouseover',Image2);
            picChange(aUl[3],'onmouseover',Image3);
            picChange(aUl[4],'onmouseover',Image4);
		}
	</script>
</body>
</html>
