<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>立方体</title>
	<style type="text/css">
		body,div{margin: 0;padding: 0;}
		#wrapper{width:100px;height:100px;padding:100px;-webkit-perspective: 200px;-webkit-transform: scale(2);-webkit-perspective-origin:center center; margin: 150px auto 0;border: 5px solid black;}
		#box{width:100px;height:100px;background: red;position: relative;-webkit-transform-style: preserve-3d;transition: 2s;-webkit-transform-origin: center center -50px;}
		#box div{width: 100px;height: 100px;position: absolute;font-size: 50px;line-height: 100px;text-align: center;}
		#box div:nth-of-type(1){left: 0;top: -100px;-webkit-transform-origin: bottom;background: green;-webkit-transform: rotateX(90deg);}
		#box div:nth-of-type(2){left: -100px;top:0;background: yellow;-webkit-transform-origin:right; -webkit-transform: rotateY(-90deg);}
		#box div:nth-of-type(3){left:0;top: 0;background: blue;}
		#box div:nth-of-type(4){left: 100px;top: 0;background: orange;-webkit-transform-origin: left;-webkit-transform: rotateY(90deg);}
		#box div:nth-of-type(5){top:100px;left:0;-webkit-transform-origin: top;-webkit-transform: rotateX(-90deg);background: #caf;}
		#box div:nth-of-type(6){top:0;left: 0; -webkit-transform: translateZ(-100px) rotateX(180deg);background: pink;}
		#wrapper:hover #box{-webkit-transform: rotateX(360deg) rotateY(270deg);}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>			
		</div>
	</div>
</body>
</html>
