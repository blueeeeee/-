<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态创建表格</title>
	<style type="text/css">
		span{padding:5px;width: 80px;display: inline-block;text-align: center;}
		dd{cursor: pointer;}
	</style>
</head>
<body>
	<dl>
		<dh>地区</dh>
		<dd>东城</dd>
		<dd>西城</dd>
		<dd>朝阳</dd>
		<dd>昌平</dd>
	</dl>
	<dl>
		<dh>职位</dh>
		<dd>美工设计师</dd>
		<dd>前端工程师</dd>
		<dd>后台开发</dd>
	</dl>
	<dl>
		<dh>薪资</dh>
		<dd>4000</dd>
		<dd>5000</dd>
		<dd>6000</dd>
	</dl>
	<div></div>

	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementsByTagName('div')[0];
			var aDl=document.getElementsByTagName('dl');
			var aDd=document.getElementsByTagName('dd');
            var aSpan=document.getElementsByTagName('span');
			for(var i=0;i<aDl.length;i++){
				aDl[i].index=i;
				for(var j=0;j<aDl[i].children.length;j++){
					aDl[i].children[j].index=i;
				}
				var oSpan=document.createElement('span');
				oDiv.appendChild(oSpan);
			} 
            for(var j=0;j<aDd.length;j++){
            	aDd[j].onclick=function(){
                    if(this.index==this.parentNode.index){
                    	console.log(this.index);
                   	    aSpan[this.index].innerHTML=this.innerHTML;   
                    }      
            	}
            }
			
		}
	</script>
</body>
</html>
